<head>
    <link rel="stylesheet" href="style.css">
    <script src="reversi.js" defer></script>
</head>

<body>
    <label>Depth </label>
    <select id="depth" onchange="setDepth()">
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6" selected="selected">6</option>
        <option value="8">8</option>
    </select>
    <label>Enable Pruning </label>
    <select id="pruning" onchange="setPruning()">
        <option value="1">Yes</option>
        <option value="0">no</option>
    </select>
    <label>Select Color </label>
    <select id="color" onchange="setUserColor()">
        <option value="b">Black</option>
        <option value="w">White</option>
    </select>
    <label>(restarts game) </label>
    <label>Heuristic Type </label>
    <select id="heuristic" onchange="setHeuristic()">
        <option value="score">Score</option>
        <option value="board weights">Board Weights</option>
        <option value="legal moves">Legal Moves</option>
    </select>
    <label>Debug  Mode  </label>
    <select id="debug" onchange="setDebugMode()">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>
    <button id="botStart" onclick="botStartGame()">Bot Starts First</button>
    <div id="gameStats" class="stats">
        <h3>Reversi</h2>
        <label>Black Score: </label><label id="blackScore"></label><br>
        <label>White Score: </label><label id="whiteScore"></label><br>
        <label>Current Player: </label><label id="currentPlayer"></label><br>
        <label>Number of positions AI evaluated: </label><label id="totalPositions"></label><br><br>
        <label id="winnerLabel" class="display-none">The Winner is </label><label id="winner" class="display-none"></label>
    </div>  
</body>
